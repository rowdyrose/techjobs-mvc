<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h3 th:if="${jobs}" th:text="${jobs.size() + ' Result(s)'}"></h3>
    <table class="job-listing" th:each="mapItem : ${jobs}">
        <tr>
            <td>Position Type</td>
            <td th:text="${mapItem['position type']}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${mapItem.name}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${mapItem.employer}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${mapItem.location}"></td>
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:text="${mapItem['core competency']}"></td>
        </tr>
    </table>

</div>

</body>
</html>
